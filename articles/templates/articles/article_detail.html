{% extends 'base.html' %}

{% block content %}
    <h1>Article Detail</h1>
    <div class="article_detail">
        <div class="article">
            <h2>{{ article.title }}</h2>
            <img src="..{{ article.thumb.url }}">
            <p>{{ article.body }}</p>
            <p>{{ article.date }}</p>
        </div>   
    </div>
{% endblock %}
