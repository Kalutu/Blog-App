{% extends 'base.html' %}

{% block content %}
    <h1>Article Detail</h1>
    <div class="article_detail">
        <div class="article">
            <h2>{{ article.title }}</h2>
            <img src="..{{ article.thumb.url }}" width=100%>
            <p>{{ article.body }}</p>
            <p>{{ article.date }}</p>
            
        </div>   
        <a href="{% url 'articles:delete' article.id %}"><div class="btn btn-primary">Delete</div></a>
    </div>
{% endblock %}
